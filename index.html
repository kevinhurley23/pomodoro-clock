<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <script
      src="https://kit.fontawesome.com/86e474c9b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery3.6.1.js"></script>
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div id="app">
      <div id="main-title">
        <h1>Pomodoro Clock</h1>
        <h2>(25 + 5 clock)</h2>
      </div>
      <div id="session-control" class="length-control">
        <h2 id="session-label" class="label">Session Length</h2>
        <button id="session-decrement" class="btn-level">
          <i class="fa-sharp fa-solid fa-arrow-down"></i>
        </button>
        <h3 id="session-length" class="btn-level">25</h3>
        <button id="session-increment" class="btn-level">
          <i class="fa-sharp fa-solid fa-arrow-up"></i>
        </button>
      </div>
      <div id="break-control" class="length-control">
        <h2 id="break-label" class="label">Break Length</h2>
        <button id="break-decrement" class="btn-level">
          <i class="fa-sharp fa-solid fa-arrow-down"></i>
        </button>
        <h3 id="break-length" class="btn-level">5</h3>
        <button id="break-increment" class="btn-level">
          <i class="fa-sharp fa-solid fa-arrow-up"></i>
        </button>
      </div>
      <div id="timer">
        <h2 id="timer-label">Session</h2>
        <div id="time-left">25:00</div>
      </div>
      <div id="timer-control">
        <button id="start_stop">
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">About</a>
      <audio
        id="beep"
        preload="auto"
        src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
      ></audio>
      <script src="./scripts.js"></script>
    </div>
  </body>
</html>
